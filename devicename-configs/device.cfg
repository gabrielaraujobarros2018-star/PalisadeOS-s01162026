# ============================================================
# PalisadeOS Hardware Configuration (CFG Format)
# Target Platforms: MeganTail Series
# ============================================================

system {
    name = "PalisadeOS"
    channel = "stable"
    version = "2026.01"
    build_mode = "firmware+kernel"
}

device "desktop" {
    model = "Advanced X8664 Machines MeganTail"
    arch = "x86_64"
    class = "desktop"
    id = "ADVX86-MEGANTAIL-001"
}

device "mobile" {
    model = "Advanced ARM Machines MeganTail64"
    arch = "arm64"
    class = "mobile"
    id = "ADVARM-MEGANTAIL64-001"
}

verifier {
    enabled = true
    algorithm = "SHA256"
    desktop_hash = "bc6c5e1da89ef8f27d918bced19d1d3b712bf39c09fdc0b1ef2db6c8a14a990e"
    mobile_hash = "86aef5ad4b77c34b52cb97fef2a9b39a812b897a3bfae504f7d5a41131b7331c"
    action_on_fail = "halt"
}

boot {
    mode = "auto"
    recovery = "enabled"
    secure = true
    efi_fallback = true
}

runtime {
    memory_check = true
    hardware_abstraction = "modular"
    scheduler = "adaptive"
    io_stack = "direct"
}

# End of configuration
